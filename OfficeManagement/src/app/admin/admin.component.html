<app-navbar></app-navbar>
<div class="container-fluid">
    <div class="row">
        <div class="col-md-5">
            <a routerLink="/viewhr" routerLinkActive="active"><h1>viewOrganisation</h1></a>
        </div>
        <div class="col-md-5">
            <a routerLink="/hrList" routerLinkActive="active"><h1>ViewHrList</h1></a>
        </div>
        <div class="col-md-2">
            <!-- <a routerLink="/viewhr" routerLinkActive="active"><h1>Add Hr</h1></a> -->
            <button type="button" class="btn btn-primary" data-toggle="modal" data-target="#exampleModalCenter">
    Add Hr
  </button>
        </div>
    </div>
    
    <div class="card">
        <div class="card-header text-center">
            <h3> Add Organization  </h3>
        </div>
        <div class="card-body">
            <form>
                <div class="form-group">
                    <label for="Organization"> Organisation name </label>
                    <input type="text" id="Organization" class="form-control" [(ngModel)]="Organization" name="Organization">
                </div>
                <div class="form-group">
                    <label for="Website"> Website </label>
                    <input type="text" id="pwd" class="form-control" [(ngModel)]="Website" name="Website">
                </div>
                <div class="form-group">
                    <label for="Address"> Address </label>
                    <input type="text" id="Address" class="form-control" [(ngModel)]="Address" name="Address">
                </div>
                <div class="form-group">
                    <label for="Phone"> phone  </label>
                    <input type="number" id="Phone" class="form-control" [(ngModel)]="Phone" name="Phone">
                </div>
             
                <div class="form-group">
                    <div class="text-center">
                        <button class="btn btn-success" (click)="Signup()"> Signup </button>
                    </div>
                </div>
            </form>
          
        </div>
    </div>
</div> 
<div class="modal fade" id="exampleModalCenter" tabindex="-1" role="dialog" aria-labelledby="exampleModalCenterTitle" aria-hidden="true">
    <div class="modal-dialog modal-dialog-centered" role="document">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="exampleModalLongTitle">Modal title</h5>
          <button type="button" class="close" data-dismiss="modal" aria-label="Close">
            <span aria-hidden="true">&times;</span>
          </button>
        </div>
        <div class="modal-body">
            <form>
                <div class="form-group">
                    <label for="Name">  Name </label>
                    <input type="text" id="Name" class="form-control" [(ngModel)]="Name" name="Name">
                </div>
                <div class="form-group">
                    <label for="Website"> Email </label>
                    <input type="text" id="pwd" class="form-control" [(ngModel)]="Email" name="Email">
                </div>
                <div class="form-group">
                    <label for="Address"> Role </label>
                    <input type="text" id="Address" class="form-control" [(ngModel)]="Role" name="Role">
                </div>
                <div class="form-group">
                    <label for="Phone"> Mobile  </label>
                    <input type="number" id="Phone" class="form-control" [(ngModel)]="Mobile" name="Mobile">
                </div>
                <div class="form-group">
                    <label for="UserName"> UserName  </label>
                    <input type="text" id="UserName" class="form-control" [(ngModel)]="Username" name="Username">
                </div>
                <div class="form-group">
                    <label for="Organization1"> Organization  </label>
                    <input type="text" id="Organization1" class="form-control" [(ngModel)]="organization" name="Organization">
                </div>
                <div class="form-group">
                    <label for="Password"> Password  </label>
                    <input type="password" id="Password" class="form-control" [(ngModel)]="Password" name="Password">
                </div>
                <!-- <div class="form-group">
                    <div class="text-center">
                        <button class="btn btn-success" (click)="employeeDetails()"> Signup </button>
                    </div>
                </div> -->
            </form>
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
          <button type="button" class="btn btn-primary" (click)="addHrDetails()" data-dismiss="modal">Save changes</button>
        </div>
      </div>
    </div>
  </div>
